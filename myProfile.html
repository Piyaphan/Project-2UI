<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin hostel system</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >Hostel System management</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#" class="dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#" class="myProfile"><i class="fa fa-table fa-fw"></i>My Profile</a>
                        </li>
                        <li>
                            <a href="adduser"><i class="fa fa-edit fa-fw"></i>Add User</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <form class="col s12" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">My Profile</h1>
                        </div>
                        <h4 class="center">User Information</h4><br><br>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="fname" class="col-sm-2 control-label">First name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fname" name="fname">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="lname" class="col-sm-2 control-label">Last name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lname" name="lname">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">E-Mail Address</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">Telephone</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tel" name="tel">
                            </div>
                        </div><br>
                        <div class="row center">
                             <button type="button" name="button" id="save" class="btn btn-info">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/metisMenu.min.js"></script>
        <script src="js/raphael.min.js"></script>
        <script src="js/morris.min.js"></script>
        <script src="js/sb-admin-2.js"></script>
        <script src="js/profile.js"></script>
</body>

</html>
