<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin hostel system</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >Hostel System management</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#" class="dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#" class="myProfile"><i class="fa fa-table fa-fw"></i>My Profile</a>
                        </li>
                        <li>
                            <a href="#" class="adduser"><i class="fa fa-edit fa-fw"></i>Add User</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New User</h1>
                </div>
            </div>
            <div class="container">
                <h4 class="center">Registration</h4><br><br>
                <div class="row">
                    <form class="col s12" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="fname">First name</label>
                                <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="input-field col s6">
                                <label for="lname">Last name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="tel">Telephone</label>
                                <input type="text" class="form-control" id="tel">
                            </div>
                        </div><br>
                        <div class="row center">
                            <button type="button" id="signup" name="button" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/metisMenu.min.js"></script>
    <script src="js/raphael.min.js"></script>
    <script src="js/morris.min.js"></script>
    <script src="js/sb-admin-2.js"></script>
    <script type="text/javascript">
        $("#signup").click(function() {
          var newuser = {
              username:"",
              password:"",
              firstname:"",
              lastname:"",
              email:"",
              tel:""
          };
          newuser.username = $("#username").val();
          newuser.password = $("#password").val();
          newuser.firstname = $("#fname").val();
          newuser.lastname = $("#lname").val();
          newuser.email = $("#email").val();
          newuser.tel = $("#tel").val();
          console.log(newuser);

          var url = "http://membershipwebapi977290.azurewebsites.net/api/Members";
          $.post(url, newuser, function(data, status) {
            console.log("Inserted " + data);
            window.location.href = "adduser.html";
          });
        });
      </script>
</body>

</html>
