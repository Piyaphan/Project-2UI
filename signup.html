<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo"><i class="material-icons">assignment_ind</i>Membership System</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


<div class="container">
  <h4 class="center">Registration</h4><br><br>
  <div class="row">
    <form class="col s12" method="post" >
      <div class="row">
        <div class="input-field col s12">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label for="fname">First name</label>
         <input type="text" class="form-control" id="fname" >
        </div>
        <div class="input-field col s6">
          <label for="lname">Last name</label>
          <input type="text" class="form-control" id="lname" >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="tel">Telephone</label>
        <input type="text" class="form-control" id="tel" >
        </div>
      </div>
      <div class="row center">
          <button type="button" id="signup" name="button" class="btn btn-primary">Register</button>
      </div>

    </form>
  </div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
      $("#signup").click(function() {
        var newuser = {
            username:"",
            password:"",
            firstname:"",
            lastname:"",
            email:"",
            tel:""
        };
        newuser.username = $("#username").val();
        newuser.password = $("#password").val();
        newuser.firstname = $("#fname").val();
        newuser.lastname = $("#lname").val();
        newuser.email = $("#email").val();
        newuser.tel = $("#tel").val();
        console.log(newuser);

        var url = "http://membershipwebapi977290.azurewebsites.net/api/Members";
        $.post(url, newuser, function(data, status) {
          console.log("Inserted " + data);
        });
      });
    </script>
  </body>
</html>
