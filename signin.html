<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo"><i class="material-icons">assignment_ind</i>Membership System</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <h4 class="center">Login Membership</h4><br><br>

      <form id="form" class="col s12" action="" method="POST" role="form">
        <div class="row">
          <div class="input-field col12 s6">
            <i class="material-icons prefix">person_pin</i>
            <input type="text" class="form-control" id="username" name="username" >
            <label for="username">Username</label>
          </div>

          <div class="input-field col12 s6">
            <i class="material-icons prefix">lock_outline</i>
            <input type="password" class="form-control" id="password"  name="password" >
            <label for="icon_telephone">Password</label>
          </div>
        </div>

        <div class="form-group">
          <div class="class="checkbox"">
              <a href="#"><button type="submit" id="signin" class="waves-effect waves-light btn"  onclick="create()" name="button" >Sign In</button></a>&nbsp;
              </div>
        </div>
      </form>

    </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/singin.js"></script>

  </body>
</html>
